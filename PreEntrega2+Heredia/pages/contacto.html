            <div id="main" class="row bg-black bg-opacity-50 rounded-5 animate__animated animate__fadeIn animate__delay-2s">

                    </div>
                    <article class="h-75 rounded-5">
                        <form class="d-flex flex-column justify-content-center align-items-center">
                            <div>
                                <label for="ingresoNombre" class="col-form-label">Nombre</label>
                                <div>
                                    <input type="password" class="form-control" id="ingresoNombre">
                                </div>
                            </div>
                            <br>
                            <div>
                                <label for="ingresoEmail" class="col-form-label">Email</label>
                                <div>
                                <input type="email" class="form-control" id="ingresoEmail">
                                </div>
                            </div>
                            <br>
                            <div>
                                <label for="mensaje" class="form-label">Dejanos un mensaje</label>
                                <textarea class="form-control" id="mensaje" required></textarea>
                            </div>
                            <br>
                            <div>
                                <button type="submit" class="btn btn-primary">ENVIAR</button>
                            </div>
                        </form>
                        <br>
                        <p class="text-center"><b>Ubicacion:</b> Gdor. Pedro Godoy 62, Ushuaia, Tierra del fuego</p>    
                    </article>

                <div class="col-6 h-100 rounded-5 d-flex align-items-center">
                    <img src="../assets/images/contacto/contacto_ubicacion_byn.jpg" class="img-fluid rounded-5">
                </div>

        </main>
