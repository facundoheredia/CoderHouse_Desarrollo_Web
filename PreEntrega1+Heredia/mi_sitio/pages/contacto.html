<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta author="Facundo Heredia" description="PreEntrega1 - Desarrollo web - CoderHouse - 2022 - Comision 33155"/>
        <link rel="stylesheet" href="../css/style.css">
        <title>BTN - contacto</title>
    </head>
    <!-- CUERPO PAGINA WEB -->
    <body>
        <!-- CABECERA -->
        <header>
            <div>
                <div class="logo">
                    <img src="../assets/images/logo.png">
                </div>
                <!-- BARRA DE MENU -->
                <nav class="menu">
                    <ul>
                        <li><a href="../index.html">INICIO</a></li>
                        <li><a href="./sobre.html">SOBRE</a></li>
                        <li><a href="./galeria.html">GALERIA</a></li>
                        <li><a href="./circuitos.html">CIRCUITOS</a></li>
                        <li><a href="./contacto.html">CONTACTO</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- INFORMACION DE CONTACTO, ENVIAR MENSAJE Y UBICACION EN MAPA -->
        <main>
            <div class="boxPrincipal">
                <div class="boxContenido">
                    <div class="boxContenido__texto--formulario">
                        <div class="boxContenido__texto__titulo--contacto">
                            <h1><b>CONTACTANOS.</b></h1>
                        </div>
            
                        <form class="boxContenido__formulario">
                            <input type="text" name="nombre" placeholder="Nombre" required class="boxContenido__formulario__dato"><br>
                            <input type="email" name="correo" placeholder="Correo" required class="boxContenido__formulario__dato"><br>
                            <textarea name="mensaje" placeholder="Escribenos un mensaje..." required class="boxContenido__formulario__dato--textarea"></textarea><br>
                            <input type="submit" value="Enviar" class="boxContenido__formulario__boton">
                        </form>

                        <p class="boxContenido__ubicacion"><b>Ubicacion:</b> Gdor. Pedro Godoy 62, Ushuaia, Tierra del fuego</p>
                    </div>

                    <div class="boxContenido__imagen--contacto">
                        <img class="boxContenido__imagen__mapa--contacto" src="../assets/images/contacto/contacto_ubicacion_byn.jpg">
                    </div>
                </div>
            </div>
        </main>
        <!-- PIE DE PAGINA CON LOGOS DE REDES SOCIALES -->
        <footer>
            <div>          
                <p class="footer__Texto"><b>Copyright 2022</b> - BTN - Facundo Heredia</p>
                <ul class="footer__RedesSociales">
                    <li><a href="https://es-la.facebook.com/" target="_blank"><img class="footer__RedesSociales__iconos" src="../assets/icons/logo_facebook.png"></a></li>
                    <li><a href="https://www.instagram.com/" target="_blank"><img class="footer__RedesSociales__iconos" src="../assets/icons/logo_ instagram.png"></a></li>
                    <li><a href="https://web.whatsapp.com/" target="_blank"><img class="footer__RedesSociales__iconos" src="../assets/icons/logo_whatsapp.png"></a></li>
                    <li><a href="https://web.telegram.org/k/" target="_blank"><img class="footer__RedesSociales__iconos" src="../assets/icons/logo_telegram.png"></a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
